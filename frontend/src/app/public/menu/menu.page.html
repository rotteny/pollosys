<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title color="primary">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item [routerLink]="p.url" routerDirection="root" lines="none" [class.active-item]="selectedPath === p.url" *ngFor="let p of pages.root">
          {{ p.title }}
        </ion-item>
      </ion-menu-toggle>
      
      <ion-item lines="none" (click)="isOpenCad === 1 ? isOpenCad = 0 : isOpenCad = 1">
        Cadastros<ion-icon slot="end" [name]="isOpenCad? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
      </ion-item>
      <ion-menu-toggle [hidden]="!isOpenCad" class="sub-menu">
        <ion-item [routerLink]="p.url" [class.active-item]="selectedPath === p.url" lines="none" *ngFor="let p of pages.cadastros">
          {{ p.title }}
        </ion-item>
      </ion-menu-toggle>

      <ion-item lines="none" (click)="isOpenCom === 1 ? isOpenCom = 0 : isOpenCom = 1">
        Comercial<ion-icon slot="end" [name]="isOpenCom? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
      </ion-item>
      <ion-menu-toggle [hidden]="!isOpenCom" class="sub-menu">
        <ion-item [routerLink]="p.url" [class.active-item]="selectedPath === p.url" lines="none" *ngFor="let p of pages.comercial">
          {{ p.title }}
        </ion-item>
      </ion-menu-toggle>

      <ion-item lines="none" (click)="isOpenFin === 1 ? isOpenFin = 0 : isOpenFin = 1">
        Financeiro<ion-icon slot="end" [name]="isOpenFin? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
      </ion-item>
      <ion-menu-toggle [hidden]="!isOpenFin" class="sub-menu">
        <ion-item [routerLink]="p.url" [class.active-item]="selectedPath === p.url" lines="none" *ngFor="let p of pages.financeiro">
          {{ p.title }}
        </ion-item>
      </ion-menu-toggle>

      <ion-item lines="none" (click)="isOpenSup === 1 ? isOpenSup = 0 : isOpenSup = 1">
        Suprimento<ion-icon slot="end" [name]="isOpenSup? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
      </ion-item>
      <ion-menu-toggle [hidden]="!isOpenSup" class="sub-menu">
        <ion-item [routerLink]="p.url" [class.active-item]="selectedPath === p.url" lines="none" *ngFor="let p of pages.suprimentos">
          {{ p.title }}
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item (click)="presentAlertConfirm()" routerDirection="root" lines="none" class="btn-sair">Sair</ion-item>
      </ion-menu-toggle>
    </ion-list> 
  </ion-content>
</ion-menu>

<ion-router-outlet id="content" main></ion-router-outlet>
