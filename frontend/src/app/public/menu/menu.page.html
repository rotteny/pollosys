<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title color="primary">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/menu/home" routerDirection="root" lines="none" [class.active-item]="selectedPath === '/menu/home'">
          <ion-icon name="home-outline" color="primary" slot="start"></ion-icon> Home
        </ion-item>
      </ion-menu-toggle>
      
      <ion-item lines="none" (click)="isOpenCad === 1 ? isOpenCad = 0 : isOpenCad = 1" class="btn-menu">
        <ion-icon name="construct-outline" color="primary" slot="start"></ion-icon>Cadastros<ion-icon slot="end" [name]="isOpenCad? 'chevron-down-outline' : 'chevron-forward-outline'"></ion-icon>
      </ion-item>
      <ion-menu-toggle [hidden]="!isOpenCad" class="sub-menu">
        <ion-item [routerLink]="p.url" [class.active-item]="selectedPath === p.url" lines="none" *ngFor="let p of pages.cadastros">
          {{ p.title }}
        </ion-item>
      </ion-menu-toggle>

      <ion-item lines="none" (click)="isOpenCom === 1 ? isOpenCom = 0 : isOpenCom = 1" class="btn-menu">
        <ion-icon name="briefcase-outline" color="primary" slot="start"></ion-icon>Comercial<ion-icon slot="end" [name]="isOpenCom? 'chevron-down-outline' : 'chevron-forward-outline'"></ion-icon>
      </ion-item>
      <ion-menu-toggle [hidden]="!isOpenCom" class="sub-menu">
        <ion-item [routerLink]="p.url" [class.active-item]="selectedPath === p.url" lines="none" *ngFor="let p of pages.comercial">
          {{ p.title }}
        </ion-item>
      </ion-menu-toggle>

      <ion-item lines="none" (click)="isOpenFin === 1 ? isOpenFin = 0 : isOpenFin = 1" class="btn-menu">
        <ion-icon name="cash-outline" color="primary" slot="start"></ion-icon>Financeiro<ion-icon slot="end" [name]="isOpenFin? 'chevron-down-outline' : 'chevron-forward-outline'"></ion-icon>
      </ion-item>
      <ion-menu-toggle [hidden]="!isOpenFin" class="sub-menu">
        <ion-item [routerLink]="p.url" [class.active-item]="selectedPath === p.url" lines="none" *ngFor="let p of pages.financeiro">
          {{ p.title }}
        </ion-item>
      </ion-menu-toggle>

      <ion-item lines="none" (click)="isOpenSup === 1 ? isOpenSup = 0 : isOpenSup = 1" class="btn-menu">
        <ion-icon name="library-outline" color="primary" slot="start"></ion-icon>Suprimento<ion-icon slot="end" [name]="isOpenSup? 'chevron-down-outline' : 'chevron-forward-outline'"></ion-icon>
      </ion-item>
      <ion-menu-toggle [hidden]="!isOpenSup" class="sub-menu">
        <ion-item [routerLink]="p.url" [class.active-item]="selectedPath === p.url" lines="none" *ngFor="let p of pages.suprimentos">
          {{ p.title }}
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item (click)="presentAlertConfirm()" routerDirection="root" lines="full" class="btn-sair btn-menu">
          <ion-icon name="power-outline" color="primary" slot="start"></ion-icon>Sair
        </ion-item>
      </ion-menu-toggle>
    </ion-list> 
  </ion-content>
</ion-menu>

<ion-router-outlet id="content" main></ion-router-outlet>
