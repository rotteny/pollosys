<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Nome*</ion-label>
          <ion-input required type="text" name="home"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Pessoa Física</ion-label>
          <ion-toggle name="tipo_pf" (ionChange)="tipoChangePf($event)" [(ngModel)]="tipoPf"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Pessoa Jurídica</ion-label>
          <ion-toggle name="tipo_pj" (ionChange)="tipoChangePj($event)" [(ngModel)]="tipoPj"></ion-toggle>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Documento</ion-label>
          <ion-input required type="text" name="documento"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Telefone</ion-label>
          <ion-input type="tel" name="telefone"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">E-mail</ion-label>
          <ion-input type="email" name="email"></ion-input>
        </ion-item>
    </ion-col>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()" color="primary">Cancelar</ion-button>
      <ion-button (click)="save()" color="primary">Salvar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
