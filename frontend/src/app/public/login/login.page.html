<ion-content class="swiper-no-swiping">
  <ion-grid fixed>
    <ion-row align-items-start class="ion-justify-content-center">
      <ion-col size-xs="4" size-md="4" size-lg="2">
        <img src="assets/img/pollosys-logo.png" alt="PolloSys">
      </ion-col>
    </ion-row>
    
    <ion-row align-items-center class="ion-justify-content-between">
      <ion-col size-xs="0" size-md="1" size-lg="3"></ion-col>

      <ion-col size-xs="12" size-md="10" size-lg="6">
        <div class="container top" >
          <ion-title color="primary">Login</ion-title>
        </div>

        <ion-row align-items-center class="ion-justify-content-between">
          <form (ngSubmit)="submitLogin()">
            <ion-item class="ion-margin-top" lines="none">
              <ion-input type="email" placeholder="E-mail" name="email" [(ngModel)]="login.email" ></ion-input>
            </ion-item>
            
            <ion-item class="ion-margin-top" lines="none">
              <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="login.senha" ></ion-input>
            </ion-item>
            
            <ion-button class="ion-margin-top" type="submit" color="light" expand="block">
              Entrar
            </ion-button>

            <ion-button class="ion-margin-top" type="button" color="light" expand="block" (click)="esqueciSenhaAlertForm()">
              Esqueci Senha
            </ion-button>
          </form>
        </ion-row>
      </ion-col>
      <ion-col size-xs="0" size-md="1" size-lg="3">
      </ion-col>
    </ion-row>
    <ion-row align-items-end class="ion-justify-content-center">
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <p>A simplicidade ao seu controle.</p>
</ion-footer>
